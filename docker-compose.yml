version: "3.9"  # optional since v1.27.0
services:
  dev:
    image: golang:1.18
    volumes:
      - .:/code
      - /tmp/go:/go
    working_dir: /code
    tty: true
  postgis:
    image: postgis/postgis
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: hunter2
      POSTGRES_DB: experiment
    logging:
      driver: none
